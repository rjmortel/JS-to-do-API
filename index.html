<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS to-do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <script defer src="assets/script/main.js"></script>

    <div class="container text-center bg-img">
      <section class="header">
        <h1 class="text-center p-5">To Do List</h1>
      </section>

      <section class="input container class=">
        <input
          class="text pb-1 shadow"
          type="text"
          id="item"
          placeholder="To Do..."
        />
        <button class="btn btn-info shadow" id="enter">Add</button>
      </section>

      <section class="to-do-list container"></section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1d8a05e169.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
